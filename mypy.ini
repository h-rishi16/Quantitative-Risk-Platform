[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
allow_untyped_defs = True
no_strict_optional = True
disable_error_code = misc

# Ignore complex mathematical modules that may have mypy internal errors
[mypy-backend.risk_engines.*]
ignore_errors = True

[mypy-backend.data_processing.*]
ignore_errors = True