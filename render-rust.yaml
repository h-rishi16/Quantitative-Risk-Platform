services:
  - type: web
    name: quantitative-risk-platform-rust
    env: python
    build: |
      # Set up Rust compilation environment
      export CARGO_NET_GIT_FETCH_WITH_CLI=true
      export CARGO_HOME=/tmp/cargo
      export RUSTUP_HOME=/tmp/rustup
      
      # Install Rust if needed (for packages requiring compilation)
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
      source /tmp/cargo/env
      
      # Install Python dependencies
      pip install --upgrade pip
      pip install -r requirements-minimal.txt
    start: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: BACKEND_URL
        value: https://your-backend-url.onrender.com
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: RUSTUP_HOME
        value: /tmp/rustup