services:
  - type: web
    name: quantitative-risk-platform-embedded
    env: python
    runtime: python-3.13.1
    build: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements/requirements-minimal.txt
    start: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: EMBEDDED_MODE
        value: "true"