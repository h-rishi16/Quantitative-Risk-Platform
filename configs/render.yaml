services:
  - type: web
    name: quantitative-risk-platform
    env: python
    runtime: python-3.13.1
    build: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements/requirements-render.txt
    start: ./start-render.sh
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: BACKEND_URL
        value: http://localhost:8002