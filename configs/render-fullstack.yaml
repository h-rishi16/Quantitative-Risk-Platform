services:
  # Backend API Service
  - type: web
    name: risk-platform-api
    env: python
    runtime: python-3.13.1
    build: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements/requirements-render.txt
    start: python -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /health
    
  # Frontend Streamlit Service  
  - type: web
    name: risk-platform-frontend
    env: python
    runtime: python-3.13.1
    build: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements/requirements-render.txt
    start: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: BACKEND_URL
        value: https://risk-platform-api.onrender.com